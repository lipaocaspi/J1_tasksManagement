<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Tasks</title>
</head>
<body>
    <main>
        <h1 class="title">Administrador de Tareas</h1>
        <br>
        <div class="container container--small">
            <div class="creation">
                <form id="registerForm">
                    <div class="creation__task">
                        <p class="creation__titles creation__titles--small">Tarea</p>
                        <input class="creation__input" type="text" name="task" id="">
                    </div>
                    <div class="creation__dates creation__dates--small">
                        <div class="creation__date">
                            <p class="creation__titles creation__titles--small">Fecha Inicio</p>
                            <input class="creation__date start" type="date" name="dateStart" id="">
                        </div>
                        <div class="creation__date">
                            <p class="creation__titles creation__titles--small">Fecha Fin</p>
                            <input class="creation__date end" type="date" name="dateEnd" id="">
                        </div>
                    </div>
                    <div class="creation__resp creation__resp--small">
                        <p class="creation__titles creation__titles--small">Responsable</p>
                        <input class="creation__name" type="text" name="nameResp" id="">
                    </div>
                    <div class="creation__level creation__level--small">
                        <p class="creation__titles creation__titles--small">Nivel</p>
                        <div class="creation__options creation__options--small">
                            <div class="creation__option">
                                <input type="radio" name="level" id="urgent" value="urgent">
                                <label class="creation__label" for="urgent">Urgente</label>
                            </div>
                            <div class="creation__option">
                                <input type="radio" name="level" id="high" value="high">
                                <label class="creation__label" for="high">Alto</label>
                            </div>
                            <div class="creation__option">
                                <input type="radio" name="level" id="medium" value="medium">
                                <label class="creation__label" for="medium">Medio</label>
                            </div>
                            <div class="creation__option">
                                <input type="radio" name="level" id="low" value="low">
                                <label class="creation__label" for="low">Bajo</label>
                            </div>
                        </div>
                    </div>
                    <button class="creation__button" type="button">
                        <i class='bx bx-plus bx-sm'></i>
                    </button>
                </form>
            </div>
            <div class="management">
                <h1 class="title">Tareas Pendientes</h1>
            </div>
            <div class="list__done">
                <h1 class="title">Tareas Cumplidas</h1>
            </div>
            <div class="list__failed">
                <h1 class="title">Tareas Fallidas</h1>
            </div>
        </div>
    </main>
</body>
</html>
