<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Tasks</title>
</head>
<body>
    <main>
        <h1 class="titulo">Administrador de Tareas</h1>
        <br>
        <div class="container">
            <div class="creation">
                <form id="registerForm" action="">
                    <div class="creation__task">
                        <p class="creation__titles">Tarea</p>
                        <input class="creation__input" type="text" name="task" id="">
                    </div>
                    <div class="creation__dates">
                        <div class="creation__date">
                            <p class="creation__titles">Fecha Inicio</p>
                            <input class="creation__date" type="date" name="dateStart" id="">
                        </div>
                        <div class="creation__date">
                            <p class="creation__titles">Fecha Fin</p>
                            <input class="creation__date" type="date" name="dateEnd" id="">
                        </div>
                    </div>
                    <div class="creation__resp">
                        <p class="creation__titles">Responsable</p>
                        <input type="text" name="nameResp" id="">
                    </div>
                    <div class="creation__level">
                        <p class="creation__titles">Nivel</p>
                        <div class="creation__options">
                            <div class="creation__option">
                                <input type="radio" name="level" id="urgent" value="urgent">
                                <label class="creation__label" for="urgent">Urgente</label>
                            </div>
                            <div class="creation__option">
                                <input type="radio" name="level" id="high" value="high">
                                <label class="creation__label" for="high">Alto</label>
                            </div>
                            <div class="creation__option">
                                <input type="radio" name="level" id="medium" value="medium">
                                <label class="creation__label" for="medium">Medio</label>
                            </div>
                            <div class="creation__option">
                                <input type="radio" name="level" id="low" value="low">
                                <label class="creation__label" for="low">Bajo</label>
                            </div>
                        </div>
                    </div>
                    <button class="creation__button" type="submit">
                        <i class='bx bx-plus bx-sm'></i>
                    </button>
                </form>
            </div>
            <div class="management">
                <h1 class="titulo">Tareas Pendientes</h1>
            </div>
            <div class="list__done">
                <h1 class="titulo">Tareas Cumplidas</h1>
            </div>
            <div class="list__failed">
                <h1 class="titulo">Tareas Fallidas</h1>
            </div>
        </div>
    </main>
</body>
</html>
